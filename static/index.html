<html>

<head>
    <title>Muzik</title>
    <script type="text/javascript">
        updateTrackData()

        function updateTrackData() {
            fetch("/api/tracks/")
                .then(response => response.json())
                .then(tracks => {
                    var trackData = document.getElementById("trackData")
                    trackData.innerHTML = ""

                    tracks["data"].forEach(track => {
                        var row = trackData.insertRow()
                        row.insertCell().textContent = track["id"]
                        row.insertCell().textContent = track["title"]
                    });
                })
        }

        function createTrack() {
            title = document.getElementById("trackTitle")
            fetch("/api/tracks/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    data: {
                        title: title.value
                    }
                })
            }).then(updateTrackData)
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3>Track List</h3>

    <table class=" table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th style="width: 0;">ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="trackData">

        </tbody>
        <tfoot>
            <tr>
                <td>
                    <button type="button" onclick="createTrack()" class="btn btn-primary">Add</button>
                </td>
                <td>
                    <input id="trackTitle" type="text" class="form-control"></textarea>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
