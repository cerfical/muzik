<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Muzik</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js"></script>
    </head>

    <body>
        <table id="tracksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th class="action-cell"></th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <input
                            type="text"
                            id="newTitle"
                            placeholder="Enter title"
                        />
                    </td>
                    <td class="action-cell">
                        <span class="btn-add" onclick="createTrack()">+</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
